pan><br></pre></td></tr></table></figure>

<p>vue create 项目名</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">注：若创建项目后本地自动有关联仓库的话（没有手动关联仓库，可是本地会显示待提交的文件）就执行：</span><br></pre></td></tr></table></figure>

<pre><code>rm -rf .git
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 封装[axios](https://github.com/axios/axios)接口</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">### 封装完axios后最终的目录结构</span><br><span class="line">封装完成axios后最终的目录结构是这样的：</span><br></pre></td></tr></table></figure></code></pre><p>.<br>├── README.md<br>├── babel.config.js<br>├── package-lock.json<br>├── package.json<br>├── public<br>│   ├── favicon.ico<br>│   └── index.html<br>└── src<br>    ├── App.vue<br>    ├── api<br>    │   └── login.js<br>    ├── assets<br>    ├── components<br>    ├── config<br>    │   └── index.js<br>    ├── main.js<br>    ├── router<br>    │   └── index.js<br>    ├── utils<br>    │   ├── axios.js<br>    │   ├── errorHandle.js<br>    │   └── request.js<br>    └── views<br>        └── login.vue</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">### 封装axios的流程</span><br><span class="line">1.首先安装axios：</span><br></pre></td></tr></table></figure>

<pre><code>npm install axios
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line">2.新建 utils 文件夹和里面的 axios.js 并在 main.js 中引入这个utils/axios.js。</span><br><span class="line"></span><br><span class="line">utils =&gt; axios.js：（将[axios](https://github.com/axios/axios) 上的这段复制下来 ）</span><br></pre></td></tr></table></figure></code></pre><p>// 封装axios的请求，返回重新封装的数据格式<br>// 需要对返回的错误code码进行统一处理<br>import axios from ‘axios’<br>import errorHandle from ‘./errorHandle’  // 也是在utils中自己封装的一个方法</p>
<p>const instance = axios.create()</p>
<p>// 并用instance替换axios</p>
<p>// 请求拦截器<br>instance.interceptors.request.use((config) =&gt; {<br>    console.log(‘发送请求’);<br>    return config;<br>}, (err) =&gt; {<br>    errorHandle(err)<br>    return Promise.reject(err);<br>});</p>
<p>// 响应请求的拦截器<br>instance.interceptors.response.use((res) =&gt; {<br>    // 处理响应成功的<br>    console.log(‘请求回来的’);<br>    if(res.status === 200) {<br>        return Promise.resolve(res.data)<br>    } else {<br>        return Promise.reject(res.data)<br>    }<br>}, (err) =&gt; {<br>    // 对返回的错误code码进行统一处理<br>    errorHandle(err)<br>    return Promise.reject(err);<br>});</p>
<p>export default instance  // 导出instance</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">现在已经把最基础的 axios 封装了，并且导出了 instance</span><br><span class="line"></span><br><span class="line">errorHandle 方法封装出去了，在utils =&gt; errorHandle.js：</span><br></pre></td></tr></table></figure>

<p>// 封装 errorHandle 方法</p>
<p>const errorHandle = (err) =&gt; {<br>    console.log(err);<br>}<br>export default errorHandle</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">3.instance 导出后，就可以在api/login.js中测试这个封装的接口了：</span><br><span class="line">api =&gt; login.js：</span><br></pre></td></tr></table></figure>

<p>import axios from ‘./utils/axios’  // 引入封装好的axios</p>
<p>const gets =() =&gt; {<br>    return axios.get(‘/get’)<br>}</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">好了，到目前为止简单的axios封装已经完成了（细节部分后面会详细补充），那么域名也需要配置一下吧，不然到时候改的话还需要全局来查找修改。</span><br><span class="line"></span><br><span class="line">4.配置不同环境域名，头参</span><br><span class="line"></span><br><span class="line">src下新建config =&gt; index.js：</span><br></pre></td></tr></table></figure>

<p>// baseURL 域名配置文件<br>export default {<br>    baseURL: {<br>        dev: “<a href="http://localhost:5000&quot;">http://localhost:5000&quot;</a>,  // 开发 域名或ip写自己的<br>        pro: “<a href="http://localhost:5000&quot;">http://localhost:5000&quot;</a>  // 生产<br>    }<br>}</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">那么这样的话就可以直接把 baseURL 引入到 axios.js中了。</span><br><span class="line"></span><br><span class="line">utils =&gt; axios.js：</span><br></pre></td></tr></table></figure>

<p>import config from ‘../config/index’  // 不同环境域名配置引入进来<br>const instance = axios.create({<br>    baseUrl: process.env.NODE_ENV === ‘development’ ? config.baseURL.dev : config.baseURL.pro,  // 设置初始 baseUrl 的配置，判断环境不同域名也不同<br>    headers: {  // 公共的请求头<br>        ‘Content-Type’: ‘application/json;chartset=utf-8’,<br>    },<br>    timeout: 10000  // 请求超过10s默认失败，请求超时<br>})</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">到这里基本上一个axios接口请求就已经可以了（但是get/post方法和errorHandle还需要补充），但由于这些方法都是对 instance 进行操作的，为了提高代码的可读性（根据es6中可以通过定义一个类来放置这些方法），因此将这些方法都放到了 HttpRequest 类中。详细见代码。</span><br><span class="line"></span><br><span class="line">5.刚说get/post方法还没有，因此在HttpRequest类中加入：</span><br><span class="line"></span><br><span class="line">get方法：</span><br></pre></td></tr></table></figure>

<p>get (url,config) {<br>    const options = Object.assign({<br>        method: ‘get’,<br>        url: url<br>    }, config)<br>    return this.request(options)<br>}</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">post方法：</span><br></pre></td></tr></table></figure>

<p>post (url,data) {  // data是post请求时带的json数据<br>    return this.request({<br>        method: ‘post’,<br>        url: url,<br>        data: data<br>    })<br>}</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">6.当HttpRequest封装完成之后，我们需要创建一个 utils =&gt; request.js 来实例化HttpRequest</span><br><span class="line"></span><br><span class="line">utils =&gt; request.js：</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
